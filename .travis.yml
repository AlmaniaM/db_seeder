---
dist: bionic

sudo: true

jdk:
  - oraclejdk14

env:
  matrix:
    - DB_SEEDER_DATABASE_BRAND=cratedb
    - DB_SEEDER_DATABASE_BRAND=ibmdb2
    - DB_SEEDER_DATABASE_BRAND=mariadb
    - DB_SEEDER_DATABASE_BRAND=mssqlserver
    - DB_SEEDER_DATABASE_BRAND=mysql
    - DB_SEEDER_DATABASE_BRAND=oracle
    - DB_SEEDER_DATABASE_BRAND=postgresql
    - DB_SEEDER_DATABASE_BRAND=sqlite

script:
  # Prepare Installation Process -------------------------------------------------
  - travis_fold start "Prepare_Installation_Process"
  - export VERSION_GRADLE=6.4.1
  - sudo apt update -q
  - travis_fold end   "Prepare_Installation_Process"

  # Install Gradle ---------------------------------------------------------------
  - travis_fold start "Install_Gradle"
  - wget -q https://services.gradle.org/distributions/gradle-${VERSION_GRADLE}-bin.zip -P /tmp
  - sudo unzip -d /opt/gradle /tmp/gradle-*.zip
  - export GRADLE_HOME=/opt/gradle/gradle-${VERSION_GRADLE}
  - export PATH=${GRADLE_HOME}/bin:${PATH}
  - travis_fold end   "Install_Gradle"

  # Pull and Compile the Repository ----------------------------------------------
  - gradle --version
  - java -version
  - travis_fold start "Pull_And_Compile_Repository"
  - git pull
  - sudo chmod +x *.sh
  - gradle copyJarToLib
  - travis_fold end   "Pull_And_Compile_Repository"

  # Setup the Database -----------------------------------------------------------
  - travis_fold start "Setup_Database"
  - ./run_db_seeder_setup_database.sh ${DB_SEEDER_DATABASE_BRAND} no
  - travis_fold end   "Setup_Database"

  # Generate Dummy Data ----------------------------------------------------------
  - travis_fold start "Generate_Dummy_Data"
  - ./run_db_seeder.sh ${DB_SEEDER_DATABASE_BRAND}
  - travis_fold end   "Generate_Dummy_Data"
