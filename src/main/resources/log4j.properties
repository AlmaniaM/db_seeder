log4j.properties
log4j.rootLogger=DEBUG, fileAppender

log4j.appender.consoleAppender.layout.ConversionPattern=[%t] %m%n
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender

log4j.appender.fileAppender.File=db_seeder.log
log4j.appender.fileAppender.layout.ConversionPattern=[%t] %-5p %c %L %n%m%n
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender=org.apache.log4j.FileAppender

log4j.logger.ch.konnexions=INFO, consoleAppender
